<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Index/Home">
  <meta name="keywords" content="HTML, CSS, JavaScript">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Made By Dice | FizzBuzz0</title>

  <!--  Link to CSS file(s) -->
  <link rel="stylesheet" type="text/css" href="styles/default.css">
  
  <!-- JavaScript for dynamic inclusion -->
  <script src="scripts/headfoot.js"></script>
  
  <!-- Acumulus Validator -->
  <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- Dynamic Header -->
  <header id="header-dynamic"></header> 
  
  <main>
    <h2>FizzBuzz0</h2>
    <h3 id="greeting">Welcome to Made By Dice</h3>

    <!-- Form for User Input -->
    <form id="name-form">
        <!-- First Name Field -->
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your First Name" required>
        <!-- Middle Initial Field -->
        <label for="middle-initial">Middle Initial:</label>
        <input type="text" id="middle-initial" name="middle-initial" placeholder="Enter your Middle Initial" maxlength="1">

        <!-- Last Name Field -->
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your Last Name" required>

        <!-- Submit Button -->
        <button id="submit-button" type="submit">Submit</button>
    </form>
  </main>

  <!-- Dynamic Footer -->
  <footer id="footer-dynamic"></footer>
</body>
</html>
